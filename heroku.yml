setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

build:
  docker:
    web: Dockerfile
    worker: Dockerfile

release:
  image: web
  command:
    - python manage.py migrate
    - python manage.py collectstatic --clear

run:
  web: gunicorn config.wsgi
  worker: celery -A apps.taskapp.celery celery-dockerfile --loglevel=INFO
